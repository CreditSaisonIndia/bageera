AWSTemplateFormatVersion: '2010-09-09'

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
    - Label:
        default: Environment Type
      Parameters:
        - EnvironmentType

    ParameterLabels:
      EnvironmentType:
        default: Environment Type

Parameters:
  EnvironmentType:
    Type: String
    Description: Environment of Deployment
    AllowedValues: [ 'dev', 'qa', 'qa2', 'uat', 'int', 'production' ]
    Default: 'dev'


Resources:
  s3UploadEventTrigger:
    Type: AWS::CloudFormation::Stack
      Parameters:
      TemplateURL: ./s3UploadEventTriggerLambda/template.yaml
